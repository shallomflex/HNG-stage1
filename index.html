<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Stage 1</title>
</head>
<body>
    <section>
        <h1 data-testid="slackUserName">Nendang Shallom Goshit</h1>
        <div class="profile_picture">
            <img src="./images/googledev.png" alt="Nendang Shallom Goshit" data-testid="slackDisplayImage">
        </div>
        <div class="current_day_of_week">
            <h3 id="current_day" data-testid="currentDayOfTheWeek">Today is </h3>
        </div>
        <div class="current_UTC_time">
            <h3 id="UTC_time" data-testid="currentUTCTime">current UTC time is: </h3>
        </div>
        <div class="my_track">
            <h3 data-testid="myTrack">Frontend Development Track</h3>
        </div>
        <div class="url_link">
            <h3><a href="https://github.com/shallomflex/HNG-stage1" data-testid=“githubURL”>View Code on Github</a></h3>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
